name: ai_food_scanner
description: AI-powered food scanning app with nutrition analysis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  
  # Routing
  go_router: ^14.0.2
  
  # UI & Responsive
  flutter_screenutil: ^5.9.3
  
  # Animations
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  
  # SVG Support
  flutter_svg: ^2.0.10+1
  
  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7
  
  # HTTP & API
  http: ^1.2.1
  dio: ^5.4.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  shimmer: ^3.0.0
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    # Lottie Animations
    - assets/animations/splash.json
    - assets/animations/scanning.json
    - assets/animations/processing.json
    - assets/animations/success.json
    - assets/animations/particles.json
    
    # Images
    - assets/images/logo.png
    - assets/images/placeholder_food.png
    - assets/images/profile_placeholder.png
    
    # SVG Icons
    - assets/icons/home.svg
    - assets/icons/camera.svg
    - assets/icons/history.svg
    - assets/icons/profile.svg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700